<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>javascript原生轮播图</title>
		<style type="text/css">
			#fk{
				width:1200px;
				height:535px;
				margin: 20px auto;
				border:5px solid black;
				position:relative;
			}
			#fk img{
				position: absolute;
				top:0;
				left:0;
				display:none;
			}
			#fk ul{
				position:absolute;
				left:548px;
				bottom:23px;
			}
			#fk ul li{
				list-style:none;
				width:12px;
				height:12px;
				background: black;
				float:left;
				margin-right:8px;
				border-radius: 50%;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				//抓元素
				var fk = document.getElementById("fk");
				var lis = fk.getElementsByTagName("li");
				var imgs = fk.getElementsByTagName("img");
				var c = 0;//设置一个总变量控制图片和圆点的变化。
				//控制图片切换的函数
				function run(){
					c++;
					if(c==5){
					c = 0;
					}
					//循环，让所有的图片隐藏，让所有的li变灰
					for(var i = 0;i<5;i++){
						imgs[i].style.display = 'none';
						lis[i].style.background = 'black'
					}
					imgs[c].style.display = 'block'	;
					lis[c].style.background = '#A10000';
				}		
				var timer = setInterval(run,1000)
				//循环,给li加事件
				for (var i = 0;i<lis.length;i++){
					//获取i号li加序号
					lis[i].xuhao = i
					//给i号li加鼠标移入事件
					lis[i].onmouseover = function(){
						c = this.xuhao
						//停止定时器
						clearInterval(timer)
					//循环，让所有的图片隐藏，让所有的li变灰
					for(var i = 0;i<5;i++){
						imgs[i].style.display = 'none';
						lis[i].style.background = 'black'
					}
						imgs[c].style.display = 'block'
						lis[c].style.background = '#A10000'
					}
					//移入事件结束
					//移出事件
					lis[i].onmouseout = function(){
						timer = setInterval(run,1000)	
					}
					//移出事件结束
				}
			}
		</script>
	</head>
	<body>
		<div id="fk">
			<img src="img/1.jpg"  style="display:block"/>
			<img src="img/2.jpg" />
			<img src="img/3.jpg" />
			<img src="img/4.jpg" />
			<img src="img/5.jpg" />
			<ul>
				<li style="background: #A10000;"></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>	
		</div>
	</body>
</html>
