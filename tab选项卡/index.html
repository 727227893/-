<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>tab选项卡</title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			#tab{
				width:600px;
				height:500px;
				border:2px solid blue;
				margin:0 auto;
				position:relative;
			}
			#tab ul li{
				list-style: none;
				width:200px;
				height:50px;
				line-height:50px;
				font-size:30px;
				text-align: center;
				float:left;
				cursor: pointer;
			}
			#tab .con{
				width:580px;
				height:420px;
				position:absolute;
				left:10px;
				top:60px;
				display:none;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				//抓元素
				var tab = document.getElementById("tab");
				var lis = tab.getElementsByTagName("li");
				var cons = tab.getElementsByClassName("con");
				//循环li
				for(var i = 0;i<lis.length;i++){
					//给i号li加序号
					lis[i].xuhao = i
					//给i号li加鼠标移入事件
					lis[i].onmouseover = function(){
						//先让con隐藏
						for(var i = 0;i<cons.length;i++){
							cons[i].style.display = 'none';
						}
						cons[this.xuhao].style.display = 'block'
					}
				}
			}
		</script>
	</head>
	<body>
		<div id="tab">
			<ul>
				<li style="background: green;">新闻</li>
				<li style="background: yellow;">图片</li>
				<li style="background: red;">视频</li>
			</ul>
			<div class="con" style="background: deepskyblue;display:block"></div>
			<div class="con" style="background: orangered;"></div>
			<div class="con" style="background: royalblue;"></div>
		</div>
	</body>
</html>
